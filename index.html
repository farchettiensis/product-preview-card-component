<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfume</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <!--Container Principal-->
    <div class="main">
        <!--Div da esquerda-->
        <div class="main-left">
        </div>
        <!--Fim da div da esquerda-->
        <!--Div da direita-->
        <div class="main-right">
            <span class="product">Perfume</span>
            <br>
            <div class="product-container">
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            </div>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <!--Container dos preços-->
            <div class="prices">
                <span class="discount-price">$149.99</span>
                <span class="full-price"><strike>$169.99</strike></span>
            </div>
            <!---->
            <!--Botão-->
            <div class="button-container">
                <button type="button" onclick="alert('Faz o pix pa nóis')" class="button-content"><img src="/images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
            </div>
            <!---->
        <!--Fim da div da direita-->
            <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/farchettiensis">Sim</a>.
            </footer>
        </div>
    <!--Fim do container Principal-->
    </div>
</body>
</html>
